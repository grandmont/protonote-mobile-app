query Protos($where: ProtoWhereInput, $integrationsTake: Int = 0) {
  protos(where: $where) {
    id
    title
    description
    dateString
    createdAt
    updatedAt

    integrations(take: $integrationsTake) {
      integrationData {
        id
        data
      }
    }
    _count {
      integrations
    }
  }
}
