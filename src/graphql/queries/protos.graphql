query Protos($where: ProtoWhereInput, $integrationsTake: Int, $deezerTake: Int) {
  protos(where: $where) {
    id
    title
    description
    dateString
    createdAt
    updatedAt
    integrations(take: $integrationsTake) {
      integrationData {
        id
        data
      }
    }
    deezer(take: $deezerTake) {
      deezerData {
        id
        data
      }
    }
    _count {
      integrations
      deezer
    }
  }
}